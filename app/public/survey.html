<!DOCTYPE html>
<html lang="en">

<head>
    <title>Survey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Survey Questions</h1>
        <hr>
        <h2>About You</h2>
        <h4>Name Required</h4>
        <input type="text" id="name" class="form-control" required>
        <h4>Link to Photo Image (Required)</h4>
        <input type="text" id="photo" class="form-control" required>
        <hr>
        <div id="questions">
            <div id="1">
                <h3>
                    <strong>Question 1</strong>
                </h3>
                <h4>Question</h4>
                <div class="row">
                    <div class="col-sm-3">
                        <label class="radio">
                            <input type="radio" name="optradio1" value="1">1 Strongly Disagree</label>
                    </div>
                    <div class="col-sm-2">
                        <label class="radio">
                            <input type="radio" name="optradio1" value="2">2</label>
                    </div>
                    <div class="col-sm-2">
                        <label class="radio">
                            <input type="radio" name="optradio1" value="3">3</label>
                    </div>
                    <div class="col-sm-2">
                        <label class="radio">
                            <input type="radio" name="optradio1" value="4">4</label>
                    </div>
                    <div class="col-sm-3">
                        <label class="radio">
                            <input type="radio" name="optradio1" value="5">5 Strongly Agree</label>
                    </div>
                </div>
            </div>
        </div>
        <!-- continue -->
    </div>
</body>
<script src="js/survey.js"></script>
</html>

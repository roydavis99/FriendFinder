    <script type="text/javascript" src="./js/survey.js"></script>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <form id="survey" class="container my-5">
        <h1>Survey Questions</h1>
        <hr>
        <div class="jumbotron">
            <h2>About You</h2>
            <h4>Name Required</h4>
            <input type="text" id="name" class="form-control" required>
            <h4>Link to Photo Image (Required)</h4>
            <input type="text" id="photo" class="form-control" required>
        </div>
        <hr>
        <div id="questions"></div>
        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">You Match Is</h4>
                </div>
                <div class="modal-body">
                    <p id="friend-name">Some text in the modal.</p>
                    <img id="friend-img" width="300" height="300" src="https://www.stefanboatingworld.com.au/wp-content/uploads/2017/04/Generic-portrait-01.jpg"
                    />
                </div>
                <div class="modal-footer">
                    <button id="modal-close" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
